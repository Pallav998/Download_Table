<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with PDF Download</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="rowCount">Number of Rows:</label>
    <input type="number" id="rowCount" min="1" value="1" />
    <button class="generate" onclick="generateTable()">Generate Table</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Time</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="download" onclick="downloadTableImage()">
      Download Table
    </button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
